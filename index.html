<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal ğŸ’–</title>
<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
.card{background:#fff;padding:24px;border-radius:20px;text-align:center;width:90%;max-width:360px;box-shadow:0 10px 25px rgba(0,0,0,.2)}
h1{color:#e63946;min-height:42px}
p{font-size:17px}
.buttons{position:relative;height:120px;margin-top:20px}
button{padding:14px 26px;border-radius:30px;border:none;font-size:16px;cursor:pointer}
#yesBtn{background:#e63946;color:#fff}
#noBtn{background:#adb5bd;position:absolute;left:50%;top:60%;transform:translate(-50%,-50%)}
.message,.extra{display:none;margin-top:15px;font-size:20px;color:#e63946;font-weight:bold}
.extra{font-size:15px;color:#444}
#celebration{display:none;position:fixed;inset:0;background:rgba(255,77,109,.95);color:#fff;justify-content:center;align-items:center;font-size:26px;font-weight:bold;z-index:9999}
</style>
</head>
<body><div class="card">
  <h1 id="typing"></h1>
  <p>Kajal, will you be my Valentine?</p>  <div class="buttons">
    <button id="yesBtn" type="button">Yes ğŸ˜Š</button>
    <button id="noBtn" type="button">No ğŸ™ˆ</button>
  </div>  <div class="message" id="love">ğŸ’– Kajal, I love you ğŸ’–</div>
  <div class="extra" id="extra">You just made me the happiest person â¤ï¸</div>
</div><div id="celebration">ğŸ‰ Kajal, I Love You â¤ï¸ ğŸ‰</div><script>
// typing
const text='Hey Kajal â¤ï¸';let i=0;const t=document.getElementById('typing');function type(){if(i<text.length){t.textContent+=text.charAt(i++);setTimeout(type,120)}}type();

// NO button move (mobile safe)
const noBtn=document.getElementById('noBtn');const card=document.querySelector('.card');
function moveNo(){const maxX=card.clientWidth-noBtn.clientWidth;const maxY=card.clientHeight-noBtn.clientHeight;noBtn.style.left=Math.random()*maxX+'px';noBtn.style.top=Math.random()*maxY+'px'}
noBtn.addEventListener('touchstart',moveNo);
noBtn.addEventListener('mouseenter',moveNo);
noBtn.addEventListener('click',moveNo);

// YES button
const yesBtn=document.getElementById('yesBtn');
yesBtn.addEventListener('click',()=>{
 document.getElementById('love').style.display='block';
 document.getElementById('extra').style.display='block';
 const c=document.getElementById('celebration');
 c.style.display='flex';
 setTimeout(()=>c.style.display='none',3500);
});
</script></body>
</html>
