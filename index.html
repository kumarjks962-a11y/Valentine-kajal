<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Proposal üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#ff9a9e,#fad0c4); overflow:hidden; }
    .card { background:#fff; padding:25px; border-radius:20px; text-align:center; width:90%; max-width:350px; box-shadow:0 15px 30px rgba(0,0,0,0.2); position:relative; z-index:2; }
    h1 { color:#e63946; min-height:40px; }
    p { font-size:18px; }
    .buttons { position:relative; height:120px; margin-top:20px; }
    button { padding:12px 22px; border-radius:25px; border:none; font-size:16px; cursor:pointer; }
    #yesBtn { background:#e63946; color:white; }
    #noBtn { background:#adb5bd; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); }
    .message { display:none; margin-top:15px; font-size:22px; color:#e63946; font-weight:bold; }
    .extra { display:none; margin-top:8px; }
    .heart { position:fixed; bottom:-20px; font-size:20px; animation:float 5s linear forwards; }
    @keyframes float { to { transform:translateY(-110vh); opacity:0; } }/* Fullscreen celebration */
#celebration {
  display:none;
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#ff758f,#ff4d6d,#c9184a);
  z-index:9999;
  justify-content:center;
  align-items:center;
  animation:pop 0.6s ease-out;
}
.celebrate-text {
  color:white;
  font-size:32px;
  text-align:center;
  font-weight:bold;
  animation:pulse 1.5s infinite;
}
@keyframes pulse {
  0%,100% { transform:scale(1); }
  50% { transform:scale(1.1); }
}
@keyframes pop { from { opacity:0; transform:scale(0.9); } to { opacity:1; transform:scale(1); } }

  </style>
</head>
<body><div class="card">
  <h1 id="typing"></h1>
  <p>Kajal, will you be my Valentine?</p>  <div class="buttons">
    <button id="yesBtn">Yes üòä</button>
    <button id="noBtn">No üôà</button>
  </div>  <div class="message" id="love">üíñ Kajal, I love you üíñ</div>
  <div class="extra" id="extra">You just made me the happiest person ‚ù§Ô∏è</div>
</div><div id="celebration">
  <div class="celebrate-text">üéâ Kajal, I Love You ‚ù§Ô∏è üéâ</div>
</div><audio id="music">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio><script>
  // Typing effect
  const text = 'Hey Kajal ‚ù§Ô∏è';
  let i = 0;
  const typing = document.getElementById('typing');
  function type() {
    if (i < text.length) {
      typing.textContent += text.charAt(i++);
      setTimeout(type, 100);
    }
  }
  type();

  // No button move (works on mobile + desktop)
  const noBtn = document.getElementById('noBtn');
  function moveNo() {
    const card = document.querySelector('.card');
    const maxX = card.clientWidth - noBtn.clientWidth;
    const maxY = card.clientHeight - noBtn.clientHeight;
    noBtn.style.left = Math.random() * maxX + 'px';
    noBtn.style.top = Math.random() * maxY + 'px';
  }
  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('touchstart', moveNo);

  // Yes button
  document.getElementById('yesBtn').addEventListener('click', () => {
    document.getElementById('love').style.display = 'block';
    document.getElementById('extra').style.display = 'block';
    document.getElementById('music').play();

    // Fullscreen celebration
    const cel = document.getElementById('celebration');
    cel.style.display = 'flex';
    setTimeout(() => cel.style.display = 'none', 4000);
  });
  });

  // Hearts
  setInterval(() => {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = '‚ù§Ô∏è';
    h.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }, 500);

  // Confetti
  function confetti() {
    for (let i = 0; i < 100; i++) {
      const c = document.createElement('div');
      c.style.position = 'fixed';
      c.style.width = '8px';
      c.style.height = '8px';
      c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
      c.style.left = Math.random() * 100 + 'vw';
      c.style.top = '-10px';
      c.style.borderRadius = '50%';
      c.style.zIndex = 5;
      document.body.appendChild(c);

      let fall = setInterval(() => {
        c.style.top = (c.offsetTop + Math.random() * 10 + 5) + 'px';
        if (c.offsetTop > window.innerHeight) {
          clearInterval(fall);
          c.remove();
        }
      }, 30);
    }
  }

  document.getElementById('yesBtn').addEventListener('click', confetti);
</script><canvas id="fireworks"></canvas>

<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let fireworks = [];

  function Firework(x, y) {
    this.x = x;
    this.y = y;
    this.radius = Math.random() * 3 + 2;
    this.color = `hsl(${Math.random() * 360},100%,60%)`;
    this.life = 100;
    this.dx = (Math.random() - 0.5) * 6;
    this.dy = (Math.random() - 0.5) * 6;
  }

  function createFirework() {
    for (let i = 0; i < 40; i++) {
      fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height / 2));
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
      ctx.beginPath();
      ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
      ctx.fillStyle = f.color;
      ctx.fill();
      f.x += f.dx;
      f.y += f.dy;
      f.life--;
      if (f.life <= 0) fireworks.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  document.getElementById('yesBtn').addEventListener('click', () => {
    createFirework();
    setInterval(createFirework, 1500);
  });

  animateFireworks();
</script></body>
</html>
